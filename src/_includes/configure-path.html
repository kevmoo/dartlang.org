<div markdown="1">

Once you have [installed the Dart SDK](/install/),
add the SDK's `bin` directory to your PATH.

On Mac OS:
<pre>
$ export PATH=$PATH:<i>&lt;installation-directory&gt;</i>/bin
</pre>

On Windows:
<pre>
&gt; set PATH=%PATH%;C:<i>&lt;installation-directory</i>&gt;/bin
</pre>

On Linux:
<pre>
$ export PATH=${PATH}:<i>&lt;installation-directory&gt;</i>/bin
</pre>

</div>
