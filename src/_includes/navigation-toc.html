{% unless page.toc != true or page.layout == 'homepage' %}
<div id="toc">
  <div class="content">
    {{ content | toc_only }}
  </div>
</div>
{% endunless %}

<script type="text/javascript">
  var toc = "{{ page.toc }}";
  var layout = "{{ page.layout }}";
  window.console.log("TOC: ", toc);
  window.console.log("Layout: ", layout);
</script>
