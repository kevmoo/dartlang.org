{% if page.nextpage.url or page.prevpage.url %}
<nav id="subnav">
  <div class="container">
    <ul>
      <li class="previous">
        {% if page.prevpage.url %}
          <a href="{{ page.prevpage.url }}">&lt;&nbsp;{{ page.prevpage.title }}</a>
        {% endif %}
      </li>
      <li class="next">
        {% if page.nextpage.url %}
          <a href="{{ page.nextpage.url }}">{{ page.nextpage.title }}&nbsp;&gt;</a>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>
{% endif %}
