{% if page.nextpage.url or page.prevpage.url %}
<nav id="subnav">
  <div class="container">
    <ul>
      {% if page.prevpage.url %}
      <li class="previous"><a href="{{ page.prevpage.url }}">&lt;&nbsp;{{ page.prevpage.title }}</a></li>
      {% endif %}
      {% if page.nextpage.url %}
      <li class="next"><a href="{{ page.nextpage.url }}">{{ page.nextpage.title }}&nbsp;&gt;</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
{% endif %}
