{% if page.next.url or page.previous.url %}
<nav id="subnav">
  <div class="container">
    <ul>
      {% if page.previous.url %}
      <li class="previous"><a href="{{ page.previous.url }}">&gt;&nbsp;{{ page.previous.title }}</a></li>
      {% endif %}
      {% if page.next.url %}
      <li class="next"><a href="{{ page.next.url }}">{{ page.next.title }}&nbsp;&gt;</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
{% endif %}
