{% if page.nextpage.url or page.prevpage.url %}
<nav id="subnav">
  <ul>
    <li class="previous">
      {% if page.prevpage.url %}
        <a href="{{ page.prevpage.url }}">&larr;&nbsp;&nbsp;{{ page.prevpage.title }}</a>
      {% endif %}
    </li>
    <li class="next">
      {% if page.nextpage.url %}
        <a href="{{ page.nextpage.url }}">{{ page.nextpage.title }}&nbsp;&nbsp;&rarr;</a>
      {% endif %}
    </li>
  </ul>
</nav>
{% endif %}
