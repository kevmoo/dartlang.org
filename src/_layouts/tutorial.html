---
layout: default
---
<section class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col">
    {% if page.points %}
      <div class="panel">
        <h4>What's the point?</h4>
        <ul>
          {% for point in page.points %}
          <li>{{ point }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    {% if page.examples %}
      <div class="panel">
        <h4>Examples</h4>
        <ul>
          {% for example in page.examples %}
          <li>{{ example }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
  <div class="mdl-cell mdl-cell--8-col">
    {{ content }}
  </div>
</section>
