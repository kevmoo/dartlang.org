# Site settings
title: Dartlang.org
description: ""
url: https://stage.dartlang.org
baseurl: "" # the subpath of your site, e.g. /blog/
# permalink: /:path/:basename

# Global variables
# use case:
#   {{site.dart4web}}/downloads

# for now...
# dartlang: "https://www.dartlang.org"
# dart4web: "https://webdev.dartlang.org"
dartlang: "http://localhost:4000/"
dart4web: "http://localhost:4001/"
dart-vm:  "/dart-vm"
flutter:  "https://flutter.io"
dartino:  "https://github.com/dartino"

collections:
  articles:
    output: true
    permalink: /articles/:path
  tutorials:
    output: true
    permalink: /tutorials/:path
  samples:
    output: true
    permalink: /samples/:path
  guides:
    output: true
    permalink: /guides/:path

defaults:
- scope:
    path: "articles"
    type: articles
  values:
    layout: article
    toc: true
- scope:
    path: "tutorials"
    type: tutorials
  values:
    layout: tutorial
    toc: true
- scope:
    path: "samples"
    type: samples
  values:
    layout: sample
    toc: true
- scope:
    path: "guides"
    type: guides
  values:
    layout: guide
    toc: true


custom:
  dartpad:
    embed-dart-prefix: "https://dartpad.dartlang.org/embed-dart.html"
    embed-html-prefix: "https://dartpad.dartlang.org/embed-html.html"
    embed-inline-prefix: "https://dartpad.dartlang.org/embed-inline.html"
    direct-link: "https://dartpad.dartlang.org"
  downloads:
    dartarchive-be-url-prefix: "https://storage.googleapis.com/dart-archive/channels/be/raw"
    dartarchive-dev-url-prefix: "https://storage.googleapis.com/dart-archive/channels/dev/release"
    dartarchive-stable-url-prefix: "https://storage.googleapis.com/dart-archive/channels/stable/release"
    binaries:
      - os: windows
        name: Windows
        ext: zip
        editor-ext: zip
      - os: macos
        name: Mac
        ext: zip
        editor-ext: zip
      - os: linux
        name: Linux
        ext: zip
        editor-ext: zip



# Build settings
safe: false
source: src
destination: publish
# incremental: true
bundler_args: --without production
markdown: kramdown
excerpt_separator: "~~~"
# highlighter: null


include: ["_pages"]
exclude: ["diagrams", "appengine", "tests", "site"]

gems:
- jekyll-assets
- jekyll-toc


assets:
  compress:
    css: true # default - development: false, production: true
    js: true # default - development: false, production: true
  cache: .asset-cache # default: .asset-cache
  # cdn: https://cdn.example.com
  # skip_baseurl_with_cdn: false
  # skip_prefix_with_cdn: false
  prefix: "/assets"
  assets:
    - "*.png"
    - "*.jpg"
    - "*.eot"
    - "*.ttf"
    - "*.woff"
    - "*.svg"
  digest: true
  sources:
    - _assets/media
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/pages
  features:
    liquid: true # default: false
    automatic_img_size: true # default: true
    automatic_img_alt : true # default: true

